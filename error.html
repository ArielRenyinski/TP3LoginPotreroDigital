<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
        <title>Error404</title>
    </head>
    <body class="bodyError">
        <!--Seccion .error404 Integrada por el logo, h2, p y la imagen de un Robot-->
        <section class="error404">
            <!--Seccion integrada por el logotipo de Potrero Digital, h2 y p-->
            <section class="LogoText">
                <!--Logotipo de Potrero Digital-->
                <img src="img/logo.png" alt="potrero digital" class="logoError">
                <h2 class="h2Error">404. That is an error.</h2>
                <p class="pError">The requested URL /acceso.html was not found on this server. That is all we know.</p>
            </section>
            <!--Fin de Seccion .LogoText-->
            <img src="img/robot.png" alt="potrero digital" class="robot">
        </section>
        <!--Fin Seccion .error404-->
        <!--Formulario integrado por el boton (Volver) por el metodo POST, para redirigir a la pagina home (login.html)-->
        <form action="login.html" method="post">
            <input type="submit" name="" value="Volver" class="botonVolverError">
        </form>
        <!--Fin formulario boton "Volver"-->
    </body>
</html>
